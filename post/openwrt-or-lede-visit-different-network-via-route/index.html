        <h1>OpenWRT / LEDE 设置跨网段访问方法</h1>
        <div class="meta">
            发布时间: 2021-12-04
            
        </div>
        <div class="content">
            <h1 id="1-静态ipv4路由增加路由表">1. 静态IPv4路由，增加路由表</h1>
<ul>
<li>访问<code>网络</code>-&gt;<code>静态路由</code>页面
需要填入<code>目标网段</code>,<code>IPv4子网掩码</code>,<code>IPv4网关</code>,</li>
</ul>
<h1 id="2-防火墙增加防火墙允许规则">2. 防火墙，增加防火墙允许规则</h1>
<ul>
<li>访问<code>网络</code>-&gt;<code>防火墙</code>-&gt;<code>通讯规则</code>页面
需要填入<code>名称</code>,<code>匹配规则</code>,<code>动作</code></li>
</ul>
<h2 id="名称">名称</h2>
<p>随便填入名字即可，例如<code>ALLOW-LAN</code></p>
<h2 id="匹配规则">匹配规则</h2>
<p>转发<code>IPv4</code>，来自<code>lan</code>，到<code>lan</code>，IP <code>{目标网段}</code></p>
<h2 id="动作">动作</h2>
<p>当然是选择<code>Accept</code></p>
