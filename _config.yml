    repo: git@github.com:margrop/margrop2.github.io.git
    branch: hexo
    message: '[update] hexo updated at {{ now(''yyyy-MM-dd HH:mm:ss'') }}'

# hexo-generator-feed
feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  hub: null
  content: null
  content_limit: 140
  content_limit_delim: ' '
  order_by: '-date'
  icon: icon.png
  autodiscovery: true
  template: null

# hexo-generator-json-content
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: false
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: false

# hexo-word-counter
symbols_count_time:
  symbols: true
  time: true
  total_symbols: false
  total_time: false
  exclude_codeblock: true
  awl: 4
  wpm: 275
  suffix: ''

# hexo-generator-sitemap
sitemap:
  path: sitemap.xml
  # template: ./sitemap_template.xml
  rel: true
  tags: false
  categories: false
